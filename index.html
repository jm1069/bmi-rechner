<body>
    <h3>Body Mass Index Rechner</h3>

    <form class="form" id="form" onsubmit="return validateForm()">
        
        <div class="row-one">
            <input type="text" class="text-input" id="age" autocomplete="off" min="1" max="999" pattern="0-9{6,25}" required><p>Alter</p>
            <label class="container">
                <input type="radio" name="radio" id="w"><p>Weiblich</p> <span class="checkmark"></span>
            </label>
            <label class="container">
                <input type="radio" name="radio" id="m"><p>Männlich</p> <span class="checkmark"></span>
            </label>
        </div>

        <div class="row-two">
            <input type="text" class="text-input" id="height" autocomplete="off" required><p>Körpergröße<br>(in cm)</p>
            <input type="text" class="text-input" id="weight" autocomplete="off" required><p>Körpergewicht<br>(in kg)</p>
        </div>

        <button type="button" id="submit">Berechnen</button>
    </form>
    <p class="credits">BMI Rechner 1.0 - programmiert von Jonas Miersch 2021</p>
    <!-- Java einbinden-->
    <script type="text/javascript" src="./javascript/bmi_calc.js"></script>
</body>
